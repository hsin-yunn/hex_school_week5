<div class="app-bar">
  <h2 class="app-bar__title">Admin</h2>
  <div class="app-bar__content">
    <div class="app-bar__content-left">
      <button
        class="ans-button"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#add-admin-model"
      >
        <span class="material-icons ans-button__icon">
          add
        </span>
        <p class="ans-button__text bold">Add New Admin</p>
      </button>
    </div>
    <div class="app-bar__content-right">
      <ul class="icon-button-list">
        <li class="icon-button-list__button">
          <span class="material-icons icon-button-list__button-icon">
            search
          </span>
        </li>
        <li class="icon-button-list__button">
          <span class="material-icons icon-button-list__button-icon">
            notifications_active
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="add-admin-model"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog ans-model">
    <div class="modal-content ans-model-content">
      <div class="ans-model-header">
        <h5
          class="ans-model__title"
          id="exampleModalLabel"
        >New Admin</h5>
        <button
          type="button"
          class="btn-close ans-model__close-btn"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="ans-model-body">
        ...
      </div>
      <div class="ans-model-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >Cancel</button>
        <button
          type="button"
          class="btn btn-primary"
        >Add</button>
      </div>
    </div>
  </div>
</div>
